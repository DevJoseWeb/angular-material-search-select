<h2>Observable autocomplete, simple fast list</h2>
<p>(Also illustrates required field.)</p>

<form>
  <div>Value: {{ { value: ours.value } | json }}
      Touched: {{ ours.touched | json }}
      Errors: {{ ours.errors | json }}</div>

  <div>
    <input #manual type="text" placeholder="Change Our Value">
    <button (click)="ours.setValue(manual.value)">Set</button>
  </div>

  <div>
    <label>
      <input [formControl]="disableMe" type="checkbox"> Disable it
    </label>
  </div>

  <div class="set-apart">
    <obs-autocomplete
      placeholder="Person"
      emptyText="(No matches)"
      [formControl]="ours"
      [displayValueFn]="valueToDisplay"
      [searchFn]="searchFn"></obs-autocomplete>
  </div>
</form>
